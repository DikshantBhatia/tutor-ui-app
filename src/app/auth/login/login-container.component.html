<section class="login-container">
    <div class="card">
        <div class="card-body">
            <ul ngbNav #nav="ngbNav" class="nav-tabs">
                <li ngbNavItem>
                    <a ngbNavLink>For Students</a>
                    <ng-template ngbNavContent>
                        <app-login [loginType]="'student'"></app-login>
                    </ng-template>
                </li>
                <li ngbNavItem>
                    <a ngbNavLink>For Tutors</a>
                    <ng-template ngbNavContent>
                        <app-login [loginType]="'tutor'"></app-login>
                    </ng-template>
                </li>
            </ul>
            <div [ngbNavOutlet]="nav"></div>
        </div>
    </div>
</section>
