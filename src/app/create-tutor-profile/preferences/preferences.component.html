<form #preferencesForm="ngForm">
  <div class="container preferences-container">
    <div class="row mb-3">
      <div class="col-12 col-sm-6 offset-sm-3">
        <h3>Set your preferences</h3>
      </div>
    </div>

    <div class="row mb-2">
      <div class="col-12 col-sm-6 offset-sm-3">
        <div class="form-group">
          <label>Where do you want to teach ?</label>
          <br />
          <app-tf-tag-list [tags]="teachingLocations" [selectedTagIds]="tutor.teachingLanguages" (selectTag)="onTagSelect($event, 'Location')" (removeTag)="onTagRemove($event, 'Location')"></app-tf-tag-list>
          <div class="invalid-feedback d-block" *ngIf="submitted && locationError">
            Select atleast one
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12 col-sm-6 offset-sm-3">
        <div class="form-group">
          <label>Which language do your prefer while teaching ?</label>
          <br />
          <app-tf-tag-list [tags]="languages" [selectedTagIds]="tutor.teachingLanguages" (selectTag)="onTagSelect($event, 'Language')" (removeTag)="onTagRemove($event, 'Language')"></app-tf-tag-list>
          <div class="invalid-feedback d-block" *ngIf="submitted && languageError">
            Select atleast one
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-3 mb-3">
      <div class="col-12 col-sm-6 offset-sm-3">
        <hr />
      </div>
    </div>

    <div class="row mb-2">
      <div class="col-12 col-sm-6 offset-sm-3">
        <h3>Your Audience</h3>
        <p class="tf-text-muted">
          What is the level of students whom you teach ? You can select mutliple. Select 'Other' for all other
          audiences.
        </p>
      </div>
    </div>

    <div class="row">
      <div class="col-12 col-sm-6 offset-sm-3">
        <div class="form-group">
          <app-tf-tag-list [tags]="audiences" [selectedTagIds]="tutor.audiences" (selectTag)="onTagSelect($event, 'Audience')" (removeTag)="onTagRemove($event, 'Audience')"></app-tf-tag-list>
          <div class="invalid-feedback d-block" *ngIf="submitted && audienceError">
            Select atleast one
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-3 mb-3">
      <div class="col-12 col-sm-6 offset-sm-3">
        <hr />
      </div>
    </div>

    <div class="row mb-2">
      <div class="col-12 col-sm-6 offset-sm-3">
        <h3>Your Charges</h3>
        <p class="tf-text-muted">
          Please provide your approximate fees per hour in INR
        </p>
      </div>
    </div>

    <div class="row">
      <div class="col-12 col-sm-6 offset-sm-3">
        <div class="form-group">
          <input
            class="form-control"
            type="text"
            id="feesInput"
            [(ngModel)]="tutor.feePerHour"
            name="fees"
            appNumberOnly
            required
            #feePerHour="ngModel"
            [ngClass]="{ 'is-invalid': submitted && feePerHour.invalid }"
            autocomplete="off"
          />
          <div class="invalid-feedback">
            Fees is required
          </div>
        </div>
      </div>
    </div>
  </div>

  <app-fixed-bottom-stepper
    hasFinishBtn="true"
    hasPreviousBtn="true"
    currentStep="4"
    totalSteps="4"
    (previous)="onPrevious()"
    (finish)="onFinish(preferencesForm)"
  ></app-fixed-bottom-stepper>
</form>
