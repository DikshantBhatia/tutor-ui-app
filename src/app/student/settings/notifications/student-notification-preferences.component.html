
<h4 class="mb-4">Notifications</h4>

<div class="alert alert-danger alert-dismissible mb-4" role="alert" *ngIf="error">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="error = ''">
    <span aria-hidden="true">&times;</span>
  </button>
  <span><strong>Sorry !</strong> {{ error }}</span>
</div>

<div  *ngFor="let notification of notifications">
<div class="row">
  <div class="col-12">
    <p class="font-weight-bold">{{notification.type}}</p>
    <p>{{notification.description}}</p>
  </div>
</div>

<div class="row">
    <div class="col-4">
      <p>Email</p>
    </div>
    <div class="offset-7 col-1">
        <label class="switch">
            <input type="checkbox" [(ngModel)]="notification.emailEnabled" (click)="savePreferences()">
            <span class="slider round"></span>
          </label>  
    </div>
  </div>

  <div class="row">
    <div class="col-4">
      <p>Phone</p>
    </div>
    <div class="offset-7 col-1">
        <label class="switch">
            <input type="checkbox" [(ngModel)]="notification.phoneEnabled" (click)="savePreferences()">
            <span class="slider round"></span>
          </label>  
    </div>
  </div>
  <hr />
</div>
